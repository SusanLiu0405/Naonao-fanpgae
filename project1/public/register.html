<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/global_styles.css">
    <title>This is a registration page.</title>
</head>

<body>
    <header>
        <div class="dropdown">
            <button class="dropbtn">Navigation</button>
            <div class="dropdown-content">
                <li><a href="about.html">About</a></li>
                <li><a href="index.html">Homepage</a></li>
                <li><a href="register.html">Register</a></li>
            </div>
        </div>

        <div class="logo">
            <a href="index.html" title="go to homepage" id="logo">
                <img src="naonao_logo.jpg" alt="little naonao" />
            </a>
        </div>
        <h1>Know about Naonao</h1>

    </header>


    <main>
        <form class="alpha" action="register" method="POST">
            <div class="inputset">
                <label for="name"><span>Name: (Required)</span></label>
                <input id="name" type="text" name="name" required />
            </div>
            <div class="inputset">
                <label for="email"><span>Email: (Required)</span></label>
                <input id="email" type="text" name="email" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
                    title="EmailRequired" />
            </div>
            <div class="annoy">
                <label for="annoy_me"><span>Do you want Naonao to send you annoying emails? <input id="annoy_me"
                            type="checkbox" name="annoy_me" checked /></span></label>

            </div>
            <div class="tier">
                <label for="tier"></label>
                <select id="tier" name="tier" required>
                    <option value="">(Please select one)</option>
                    <option value="1">Silver Tier</option>
                    <option value="2">Gold Tier</option>
                    <option value="3">Platinum Tier</option>
                </select>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>

    </main>


    <footer>
        We really don't care about your privacy, see our <a href="privacy.html">Privacy Policy</a>. Photos taken all by
        <a href="https://www.instagram.com/idlesusanliu/">Susan Liu</a>.
    </footer>
</body>

</html>
